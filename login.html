<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <!--Login Page-->
    <div class="text-center mt-5">
        <form class="mx-auto" style="max-width: 400px;">
            <h1 class="mt-2">Login</h1>
           <!--<label for="username" class="sr-only">Username</label> -->
           <input type="username" class="form-control" id="username" placeholder="Enter Username" required autofocus>
           <!--<<label for="password" class="sr-only">Password</label>-->
           <input type="password" class="form-control" id="password" placeholder="Password" required autofocus>
           <div class="checkbox">
               <label>
                <input type="checkbox" value="Remember me"> Remember Me 
               </label>
           </div>
           <div class="mt-3">
            <button class="btn btn-lg btn-primary btn-block">Login</button>
           </div>
        </form>
    </div>

  </body>
</html>
